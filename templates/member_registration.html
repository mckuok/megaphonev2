<!DOCTYPE html>
<html>
<head>
    <title> Member Registration | Megaphone </title>
    {% load static %}
    <meta content="width=800, initial-scale=0.7, maximum-scale=1.0, user-scalable=1" name="viewport">
    <link href='https://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/registrations/registration.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
{% include '_navbar.html' %}
<div class="container">
    <p class="subtitle"> Great! Don't let others' efforts go wasted. </p>
    <div class="block">
        <div class="content">
            <p class="label"> Member Registration </p>
            <div class="form-block">
                <form method="post"> {% csrf_token %}
                    <p>{{ form.non_field_errors.as_text }}</p>
                    {% for field in form %}
                    <div class="form-group">
                        <p>{{ field.errors.as_text }}</p>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <input type='submit' value='Register' class="btn btn-default clickables" style="float: right">
                </form>
            </div>
        </div>
        <br>
        <br>
        <div class="back"></div>
    </div>
</div>
</body>
</html>
