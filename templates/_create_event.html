<div id="create_event" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <form style="width: 90%; margin: auto;">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="event-name"> Event Information: </label>
                                <input id="event-name" class="form-control" type="text" placeholder="Name of Event"
                                       required>
                            </div>
                            <div class="form-group">
                                <input id="event-location" class="form-control" type="text" placeholder="Location"
                                       required>
                            </div>
                            <div class="form-group">
                                <input id="event-type" class="form-control" type="text" placeholder="Type of Event"
                                       required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="event-start-date"> Start Time: </label>
                                <input id="event-start-date" class="form-control" type="date" placeholder="Start Time"
                                       required>
                                <input id="event-start-time" class="form-control" type="time" placeholder="Start Time"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="event-end-date"> End Time: </label>
                                <input id="event-end-date" class="form-control" type="date" placeholder="Start Time"
                                       required>
                                <input id="event-end-time" class="form-control" type="time" placeholder="Start Time"
                                       required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <textarea id="event-description"
                                  class="form-control" rows="10"
                                  placeholder="Description of Event"></textarea>
                    </div>
                    <br>
                    <button id="create-event-button" class="btn" onclick="createEventButton()" type="button"> Create New Event </button>
                </form>
                <br>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
